<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card-pattern">
        <img src="./images/image-victor.jpg" alt="Profile image" />
      </div>
      <div class="card-info">
        <div class="card-info-name">
          <p>
            Victor Crest
            <span class="card-info-age">26</span>
          </p>
          <p class="card-info-location">London</p>
        </div>
        <div class="card-info-stats">
          <div>
            <p class="card-info-stats-count">80K</p>
            <p class="card-info-stats-label">Followers</p>
          </div>

          <div>
            <p class="card-info-stats-count">803K</p>
            <p class="card-info-stats-label">Likes</p>
          </div>
          <div>
            <p class="card-info-stats-count">1.4K</p>
            <p class="card-info-stats-label">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
